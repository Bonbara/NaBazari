<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гумореска про капусту</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .poem {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 24px;
      line-height: 1.6;

      .heading{
        margin: 50px;
      }
    }
  </style>
</head>
<body>
  <h1 class="heading">На базарі(Павла Глазового)</h1>
  <div class="poem">
    <p>Почому капуста</p>
    <p>По три як правду</p>
    <p>А як неправду</p>
    <p>По п'ять як тату.</p>
  </div>
</body>
</html>
